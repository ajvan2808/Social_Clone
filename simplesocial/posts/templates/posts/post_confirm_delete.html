{% extends 'posts/post_base.html' %}

{% block post_content %}
	<div class="container">
		<h3> Are you sure you want to delete this post? </h3>
		
		<div class="posts">
			{% include 'posts/_post.html' with post=object hide_delete=True %}
		</div>

		<div class="confirm-delete-btn">
			<form method="post">
				{% csrf_token %}
				<!-- Delete btn -->
				<button type="submit" class="btn btn-danger btn-sm">Confirm Delete</button>
				
				<!-- Cancel btn -->
				<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-secondary btn-sm">
					Cancel
				</a>
			</form>
		</div>

	</div>
{% endblock %}
