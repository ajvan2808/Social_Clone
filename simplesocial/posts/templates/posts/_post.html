<div class="media">
	<h4 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">{{ post.user.username }}</a></h4>

	<div class="media-body">
		<h5>{{ post.message_html|safe }}</h5>
		<p>@{{ post.user.username }}</p>
		<hr>
			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
			{% endif %}

		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-outline-danger btn-sm" id="btn-delete-post" role="button">
					<i class="bi bi-trash" aria-hidden="true"></i>
					Delete
				</a>
			{% endif %}
		</div>
	</div>
</div>
